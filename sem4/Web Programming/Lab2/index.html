<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Windows Start Menu</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <main>

      <div class="window">
        <h1 id="fire">Windows</h1>
        <h1 id="glow">10</h1>
        <h1 id="underline">Pro</h1>
        <h1 id="shadow">Edition</h1>
      </div>

    </main>

    <footer>
      <div class="start-menu dropdown">
        <img height="30px" src="https://webstockreview.net/images600_/png-to-icon-windows-10-1.png">
        <ul class="dropdown-content main-content">
          <li class="dropdown">
              <span>Other</span>
              <ul class="dropdown-content">
                <li class="dropdown">
                    <span>Microsoft Office</span>
                    <ul class="dropdown-content">
                      <li><a>Word</a></li>
                      <li><a>Excel</a></li>
                      <li><a>PowerPoint</a></li>
                      <li><a>Access</a></li>
                      <li><a>Outlook</a></li>
                    </ul>
                </li>
                <li><a>Calculator</a></li>
                <li><a>Snipping Tool</a></li>
              </ul>
          </li>
          <li class="dropdown">
              <span>Games</span>
              <ul class="dropdown-content">
                <li><a>Solitare</a></li>
                <li><a>Minecraft</a></li>
                <li><a>Candy Crush</a></li>
              </ul>
          </li>
          <li><a>Update & Shut down</a></li>
          <li><a>Update & Restart</a></li>
        </ul>
      </div>
    </footer>
  </body>
</html>
