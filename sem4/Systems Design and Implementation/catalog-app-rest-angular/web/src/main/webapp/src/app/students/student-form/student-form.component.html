<div *ngIf="student">
  <h2>Add student</h2>
  <div>
    <label>Serial number: </label>
    <input [(ngModel)]="student.serialNumber" placeholder="serialNumber">
  </div>
  <div>
    <label>Name: </label>
    <input [(ngModel)]="student.name" placeholder="name">
  </div>
  <div>
    <label>Group number: </label>
    <input [(ngModel)]="student.group" placeholder="group">
  </div>
  <button (click)="goBack()">Back</button>
  <button (click)="save()">Save</button>
</div>
