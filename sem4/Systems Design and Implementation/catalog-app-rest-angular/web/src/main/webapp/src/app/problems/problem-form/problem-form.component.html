<div *ngIf="problem">
  <h2>Add problem:</h2>
  <div>
    <label>Number:</label>
    <input [(ngModel)]="problem.number" placeholder="number">
  </div>
  <div>
    <label>Description: </label>
    <input [(ngModel)]="problem.description" placeholder="description">
  </div>
  <button (click)="goBack()">Back</button>
  <button (click)="save()">Save</button>
</div>
